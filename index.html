<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link href="stylesheet" href="Css/index.css"/> 
    
    <title>Login</title>
    <style>
      
        img{
            height: 200px;
            width: 200px;
            background-repeat: no-repeat;
            background-position: 100%;
            border-radius: 100%;
            background-size: 200% auto;
            display: block;
            }
        body{
            margin-left: 10%;
            margin-top: 5%;
            margin-right: 10%;
           

        }
    
    </style>

  </head>
  <body>
      
  <br>   
      
      <header>
          <h1><CENTER>LOGIN</CENTER></h1>
          <div><center><img src="rick in the jail.png" alt="...">
          </center></header><br>
          </div>
      <div class="row g-2">
        <div class="col-md">
          <div class="form-floating">
            <input type="text" class="form-control" id="floatingInputGrid" placeholder="1234567890">
            <label for="floatingSelectGrid">Nombre</label>
            
          </div>
        </div>
        <div class="col-md">
            <div class="form-floating">
              <input type="text" class="form-control" id="floatingInputGrid" placeholder="1234567890">
              <label for="floatingSelectGrid">Apellidos</label>
              
            </div>
      </div>
      
      <div class="row g-2">
        <div class="col-md">
          <div class="form-floating">
            <input type="number" class="form-control" id="floatingInputGrid" placeholder="1234567890">
            <label for="number">Número de documento</label>
            
          </div>
        </div>
        <div class="col-md">
          <div class="form-floating">
            <select class="form-select" id="floatingSelectGrid" aria-label="Floating label select example">
              <option selected>Open this select menu</option>
              <option value="1">Cedula de Ciudadanía</option>
              <option value="2">Tarjeta de Identidad</option>
              <option value="3">Cedula de Extrajería</option>
              <option value="4">Pasaporte</option>
              <option value="5">PEP</option>
              <option value="5">RUT</option>
            </select>
            <label for="floatingSelectGrid">Tipo de Documento</label>
          </div>
        </div>
      </div>
      <label for="start">Fecha de nacimiento:</label>

      <input type="date" id="start" name="trip-start"
             value="today"
             min="1960-01-01" max="2022-12-31">
      <div class="row g-3">
        <div class="col-md-4">
          <div class="form-floating">
            <input type="email" class="form-control" id="floatingInputGrid" placeholder="1234567890">
            <label for="floatingSelectGrid">Correo Electronico</label>
            
          </div>
        </div>
        <div class="col-md-3">
            <div class="form-floating">
              <input type="password" class="form-control" id="floatingInputGrid" placeholder="1234567890">
              <label for="floatingSelectGrid">Contraseña</label>
            
            <div class="col-md-border">
                <div class="form-floating">
                  <input type="password" class="form-control" id="floatingInputGrid" placeholder="1234567890">
                  <label for="floatingSelectGrid">Validación de Contraseña</label>
                  
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                    <label class="form-check-label" for="flexCheckChecked">
                      Recordar contraseña 
                    </label>
                  </div>
                  
            </div>    
      </div>
          
     <button> Enviar </button>

  </body>
</html>
